<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div>
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input" data-ns-test="item-name">
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input" data-ns-test="item-price">
        <button id="add-button">Add</button>
    </div>
    <table id="item-list">
        <thead>
            <tr>
                <th data-ns-test="item-name">Item Name</th>
                <th data-ns-test="item-price">Item Price</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ns-test="grandTotal">
                <td>Total:</td>
                <td id="total-price">0</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
